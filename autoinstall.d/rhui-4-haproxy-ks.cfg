{% extends "rhel-8-min-ks-for-rhui4.cfg" %}

{% block firewall -%}
# Required to run after installation:
# firewall-cmd --add-rich-rule='rule protocol value="vrrp" accept' --permanent
# see also:  http://red.ht/2qm1sy1
firewall --enabled --ssh --http --service=https
{%- endblock %}

{%  block services -%}
{{      super() }}
{%-     if not services -%}
services --enabled=chrony,firewalld,haproxy,sshd
{%      endif -%}
{%- endblock %}

{% block packages_installed -%}
{{     super() }}
{%     include "data/rhui/4/lb/rpms" -%}
{% endblock %}

{% block post -%}
{{     super() }}
{%     include "snippets/ks/post.rhui-4-haproxy" %}
{% endblock %}
